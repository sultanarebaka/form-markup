<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form markup</title>

</head>
<body>
    <div id="container">
        <div class="form-container">
          <form id="signup_form" method="post" action="#">
            <h1>Create Account</h1>
            <span>or use your email for registration.</span>
            
            <a class="btn-contact"
            href="https://m.facebook.com/">
            <i class="fab fa-facebook"></i>
          </a>
          <a class="btn-contact"
          href="https://www.google.com/account/about/">
        <i class="fab fa-google-plus"></i>
        </a>
        <a class="btn-contact"
        href="https://l.facebook.com/l.php?u=https%3A%2F%2Fwww.linkedin.com%2F%3Ffbclid%3DIwAR102Czu1NnJzV7jaba1dUTtcjpIkPvHwphUubGPwjAn8r_03thf897GNeE&h=AT3bMuTJ7AuH3qerIvziMJbFsFzhuU1um3uVd69gXiOP5h3GCK9HgV-sJWO5puCBTNW6UzrvgsBGYkyIxPqIKg3SCKYYvaO1ypSSWp6e_70nW_BovaiIJA6hPyEdaw">
      <i class="fab fa-linkedin"></i>
      </a>
<input id="name" type="text" placeholder="Name"/>
<input id="email" type="email" placeholder="Email"/>
<input id="password" type="password" placeholder="Password"/>
<button>Sign Up</button>
</form>
</div>
<div class="overlay-container">
  <div class="overlay">
    <div class="overlay-panel">
      <h1>Welcome</h1>
      <p>To manage your contact login with your personal info.</p>
    </div>
  </div>
</div>






</body>
</html>
